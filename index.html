<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snap AI Trainer - Custom Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #e10600;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .msg {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background: #e10600;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #eeeeee;
      color: #111;
      margin-right: auto;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      background: #e10600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #c00500;
    }
  </style>
</head>
<body>
  <header>Snap Fitness Havelock North - AI Virtual Trainer</header>

  <div id="chat-container">
    <div id="messages"></div>

    <div id="input-area">
      <input id="user-input" type="text" placeholder="Ask me something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      addMessage("Thinking...", "bot", true);

      const payload = {
        messages: [
          {
            role: "system",
            content: "You are the Snap Fitness Havelock North Virtual Trainer."
          },
          {
            role: "user",
            content: text
          }
        ]
      };

      const response = await fetch("https://super-water-ee9a.samharrison1906.workers.dev/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload) // IMPORTANT: This MUST be here
      });

      const data = await response.json();

      const msgs = document.querySelectorAll('.bot');
      msgs[msgs.length - 1].remove();

      addMessage(data.choices[0].message.content, "bot");
    }

    function addMessage(text, sender, isPlaceholder = false) {
      const msgBox = document.createElement("div");
      msgBox.className = `msg ${sender}`;
      msgBox.textContent = text;

      if (isPlaceholder) msgBox.style.opacity = 0.6;

      document.getElementById("messages").appendChild(msgBox);
      document.getElementById("messages").scrollTop = 
        document.getElementById("messages").scrollHeight;
    }
  </script>
</body>
</html>
